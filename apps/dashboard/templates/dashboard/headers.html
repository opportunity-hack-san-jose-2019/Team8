<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard/style.css' %}">
    <style>
        .row {
            margin-top: 5%;
        }
    </style>
</head>

<body>
    
    

    <nav class="navbar navbar-expand-lg" id="main-nav">
        <a class="navbar-brand" href="/dashboard">
            <img src="{% static 'images/dashboard/braven-logo.png' %}" id="logo" class="d-inline-block align-top"
                alt="bravenLogo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/dashboard/profile/{{request.user.id}}">Profile</a>
                </li>
                {% if request.user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" href="/volunteers">Volunteers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fellows">Fellows</a>
                </li>
                {% endif %}              
               
            </ul>
            <span class="navbar-text" id="nav-text">
                {{request.user}}
            </span>
    
            <form action="/logout" class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-default my-2 my-sm-0" id="logout_form">Logout</button>
            </form>
        </div>
    </nav>
    <div class="container">
